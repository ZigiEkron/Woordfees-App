$yml = @'
name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # If npm ci fails due to a missing/old lockfile, fall back to npm install
      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Install Expo CLI
        run: |
          npm install -g expo-cli

      # Export the web build explicitly to ./dist (supports both old/new Expo CLIs)
      - name: Build Expo web (to dist)
        shell: bash
        run: |
          set -e
          if npx expo export:web --help >/dev/null 2>&1; then
            npx expo export:web --output-dir dist
          else
            npx expo export --platform web --output-dir dist
          fi
          echo "Contents of dist:"
          ls -la dist || (echo "dist not found" && exit 1)

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
'@
Set-Content -Path .github\workflows\deploy-pages.yml -Value $yml -Encoding UTF8
