name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  CI: true
  EXPO_NO_TELEMETRY: 1
  EXPO_USE_STATIC: 1   # needed for static web export with Expo Router

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Print env
        run: |
          node -v
          npm -v
          ls -la

      # Install dependencies (fall back if lockfile mismatch)
      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci || npm install
          else
            npm install
          fi

      - name: Install Expo CLI
        run: npm install -g expo-cli

      # Try both export syntaxes depending on Expo version
      - name: Build Expo web (to dist)
        shell: bash
        run: |
          set -e
          if npx expo export:web --help >/dev/null 2>&1; then
            npx expo export:web --output-dir dist --non-interactive
          else
            npx expo export --platform web --output-dir dist --non-interactive
          fi
          echo "---- dist listing ----"
          ls -la dist

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
